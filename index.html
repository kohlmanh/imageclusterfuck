<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Images</title>
    <style>
        /* CSS */
        #bouncing-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: black; /* Optional background color */
        }

        .bouncing-image {
            position: absolute;
            width: 100px; /* Adjust image size */
            height: auto;
        }
    </style>
</head>
<body>
    <!-- HTML -->
    <div id="bouncing-container">
        <img src="https://i.ibb.co/kgDLfyX/Screenshot-2023-09-26-at-9-30-52-PM.png" class="bouncing-image" />
        <img src="https://i.ibb.co/zFQPkFY/Screenshot-2023-09-29-at-5-17-12-PM.png" class="bouncing-image" />
        <img src="https://i.ibb.co/Kw5NJ0p/DSC0514-2.jpg" class="bouncing-image" />
        <img src="https://i.ibb.co/L1dS1mP/Screenshot-2023-09-29-at-6-18-14-PM.png" class="bouncing-image" />
        <img src="https://i.ibb.co/dJ8ymPn/Screenshot-2023-10-17-at-10-41-27-PM.png" class="bouncing-image" />
        <img src="https://i.ibb.co/7SNF8Qm/Screenshot-2023-12-10-at-1-29-51-PM.png" class="bouncing-image" />
        <img src="https://i.ibb.co/DCM1w7d/Screenshot-2024-02-23-at-9-00-24-AM.png" class="bouncing-image" />
        <img src="https://i.ibb.co/72xsWLh/Screenshot-2024-03-18-at-4-40-00-PM.png" class="bouncing-image" />
        <img src="https://i.ibb.co/M15thXC/Screenshot-2024-03-25-at-11-19-57-PM.png" class="bouncing-image" />
        <img src="https://i.ibb.co/VQcLTy4/Screenshot-2024-04-08-at-11-05-51-PM.png" class="bouncing-image" />
        <img src="https://i.ibb.co/dp98DdC/Screenshot-2024-04-13-at-10-55-30-PM.png" class="bouncing-image" />
        <img src="https://i.ibb.co/vkGscPG/Screenshot-2024-09-07-at-1-26-19-PM.png" class="bouncing-image" />
        <img src="https://i.ibb.co/QcKv1Xd/Screenshot-2024-09-29-at-12-53-34-PM.png" class="bouncing-image" />
        <img src="https://i.ibb.co/sPYkgcv/strathcona-park-glory-hole-vancouver-jpeg-w-960-h-640-bgcolor-000000.jpg" class="bouncing-image" />
    </div>
    
    <script>
        // JavaScript for bouncing effect
        const images = document.querySelectorAll('.bouncing-image');

        images.forEach(img => {
            // Set random starting positions and velocities
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;
            let dx = (Math.random() - 0.5) * 4; // Random horizontal speed
            let dy = (Math.random() - 0.5) * 4; // Random vertical speed

            function animate() {
                // Update position
                x += dx;
                y += dy;

                // Check for boundary collision
                if (x <= 0 || x + img.width >= window.innerWidth) {
                    dx = -dx; // Reverse direction
                }
                if (y <= 0 || y + img.height >= window.innerHeight) {
                    dy = -dy; // Reverse direction
                }

                // Apply updated position
                img.style.left = `${x}px`;
                img.style.top = `${y}px`;

                // Repeat animation
                requestAnimationFrame(animate);
            }

            // Set initial positions
            img.style.left = `${x}px`;
            img.style.top = `${y}px`;

            // Start the animation
            animate();
        });
    </script>
</body>
</html>
